---
:verbose: false
:concurrency: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
:timeout: 30
:queues:
  - default
  - [low_priority, 1]
  # - [high_priority, 2]
:schedule:
  ExpensesCleanupJob:
    cron: '*/5 * * * *'
    queue: low_priority
    enabled: true
  NopJob:
    cron: '*/10 * * * *'
    queue: low_priority
    enabled: true
  # TODO: Change to specific time during the day.
  # TODO: Also, set timezone accordingly.
  SummaryEmailJob:
    cron: '0 */2 * * *'
    queue: low_priority
    enabled: true
  SendBackupEmailJob:
    cron: '30 */2 * * *'
    queue: low_priority
    enabled: true
  BackupToDiskJob:
    cron: '0 */3 * * *'
    queue: low_priority
    enabled: true
    args: <%= ENV.fetch("BACKUP_OUTPUT_FILE") %>
